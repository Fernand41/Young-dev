<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Intelligent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: white;
      }

      .container {
        background: #2a2a2a;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      input[type="text"] {
        background: #444;
        color: white;
        border-color: #666;
      }
    }
  </style>
</head>
<body>
  <h1>üî≥ G√©n√©rateur QR auto-adaptatif</h1>
  <div class="container">
    <input type="text" id="qrText" placeholder="Entrez votre texte ou lien ici" />
    <button onclick="generateQR()">G√©n√©rer le QR Code</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" style="display:none; margin-top:20px;" onclick="downloadQR()">T√©l√©charger le QR</button>
  </div>

  <!-- QRious pour g√©n√©rer les QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    let qr;

    function getThemeColor() {
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "white" : "black";
    }

    function generateQR() {
      const text = document.getElementById("qrText").value.trim();
      if (!text) return alert("Veuillez entrer un texte !");

      const color = getThemeColor();

      if (!qr) {
        qr = new QRious({
          element: document.createElement('canvas'),
          size: 250,
          background: 'transparent',
          foreground: color,
          value: text
        });
        document.getElementById("qrcode").appendChild(qr.element);
      } else {
        qr.foreground = color;
        qr.value = text;
      }

      document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.download = 'qr_code.png';
      link.href = qr.toDataURL();
      link.click();
    }

    // R√©agir au changement de th√®me (live)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (qr && qr.value) {
        generateQR(); // R√©g√©n√®re avec la nouvelle couleur
      }
    });
  </script>
</body>
</html>
