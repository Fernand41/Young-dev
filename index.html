<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Intelligent</title>

  <style>
    /* Style global du body */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2); /* fond d√©grad√© clair */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.5s ease; /* transition douce si changement de th√®me */
    }

    /* Titre principal */
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    /* Conteneur principal avec fond blanc */
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px; /* coins arrondis */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* ombre douce */
      max-width: 500px;
      width: 100%;
      margin-top: 20px;
    }

    /* Champ de texte */
    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    /* Boutons */
    button {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Effet au survol des boutons */
    button:hover {
      background-color: #0056b3;
    }

    /* Zone d'affichage du QR code */
    #qrcode {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    /* Mode sombre d√©tect√© automatiquement */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a; /* fond sombre */
        color: white;
      }

      .container {
        background: #2a2a2a;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05); /* ombre l√©g√®re en mode sombre */
      }

      input[type="text"] {
        background: #444;
        color: white;
        border-color: #666;
      }
    }
  </style>
</head>

<body>
  <!-- Titre principal de la page -->
  <h1>üî≥ G√©n√©rateur QR auto-adaptatif</h1>

  <!-- Bo√Æte contenant les √©l√©ments de saisie et r√©sultats -->
  <div class="container">
    <!-- Champ o√π l‚Äôutilisateur entre le texte ou lien √† convertir -->
    <input type="text" id="qrText" placeholder="Entrez votre texte ou lien ici" />

    <!-- Bouton pour g√©n√©rer le QR code -->
    <button onclick="generateQR()">G√©n√©rer le QR Code</button>

    <!-- Zone o√π le QR code sera affich√© -->
    <div id="qrcode"></div>

    <!-- Bouton pour t√©l√©charger le QR code en PNG -->
    <button id="downloadBtn" style="display:none; margin-top:20px;" onclick="downloadQR()">T√©l√©charger le QR</button>
  </div>

  <!-- Inclusion de la biblioth√®que QRious (QR code avec canvas) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    let qr; // variable globale pour stocker le QR code

    // Fonction qui retourne "white" ou "black" selon le th√®me du navigateur
    function getThemeColor() {
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "white" : "black";
    }

    // Fonction appel√©e quand l'utilisateur clique sur "G√©n√©rer le QR Code"
    function generateQR() {
      const text = document.getElementById("qrText").value.trim(); // r√©cup√®re le texte
      if (!text) return alert("Veuillez entrer un texte !"); // v√©rifie si vide

      const color = getThemeColor(); // d√©termine la bonne couleur du QR (blanc ou noir)

      if (!qr) {
        // Si le QR n‚Äôexiste pas encore, on le cr√©e
        qr = new QRious({
          element: document.createElement('canvas'), // cr√©e un canvas
          size: 250,                // taille du QR
          background: 'transparent', // fond transparent
          foreground: color,        // couleur selon th√®me
          value: text               // contenu
        });
        document.getElementById("qrcode").appendChild(qr.element); // on l‚Äôajoute √† la page
      } else {
        // Si d√©j√† g√©n√©r√©, on met √† jour le contenu et la couleur
        qr.foreground = color;
        qr.value = text;
      }

      // Affiche le bouton de t√©l√©chargement une fois le QR g√©n√©r√©
      document.getElementById("downloadBtn").style.display = "block";
    }

    // Fonction appel√©e pour t√©l√©charger le QR code
    function downloadQR() {
      const link = document.createElement('a'); // cr√©e un lien invisible
      link.download = 'qr_code.png';            // nom du fichier
      link.href = qr.toDataURL();               // convertit en image base64
      link.click();                             // simule le clic pour t√©l√©charger
    }

    // √âcoute le changement de th√®me en temps r√©el (ex : l‚Äôutilisateur change son th√®me Windows)
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (qr && qr.value) {
        generateQR(); // r√©g√©n√®re le QR avec la bonne couleur si th√®me change
      }
    });
  </script>
</body>
</html>
